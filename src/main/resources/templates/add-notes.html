<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8" />
    <title>Add Note</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy7RAE5VhjDQblAnG+v3Uqq4I5qQVtZqjN" crossorigin="anonymous">


    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("images/sky4.jpg");
            background-size: cover;
            /* or background-size: 100%; */
            background-position: center;
            background-repeat: no-repeat;
        }




        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #A0B9FA;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }


        li {
            float: right;
        }


        li b {
            float: left;
        }


        li a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }


        li a:hover {
            background-color: #A0B9FA;
            text-decoration: underline;
        }


        .sidebar {
            /*side bar*/
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 3;
            top: 46px;
            left: 0;
            background-color: #f1f1f184;
            overflow-y: auto;
            padding-top: 20px;
        }


        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 16px;
            color: #000;
            display: block;
        }


        .sidebar a:hover {
            color: #A0B9FA;
        }


        .sidebar .paper-link {
            cursor: pointer;
            display: block;
            padding: 20px 20px 20px 20px;
            background-color: #ffffff00;
            border: none;
            margin-top: 50px;
            position: fixed;
            top: 65px;
            left: 20px;
            /* Updated property */
            z-index: 2;
            text-decoration: underline;
            color: #000000;
            transition: background-color 0.3s;
        }


        .sidebar .paper-link:hover {
            background-color: #ffffff00;
            text-decoration: underline;
        }


        .curtain {
            position: fixed;
            top: 48px;
            left: 0;


            size: fixed;
            width: 200px;
            height: 0;


            background-color: #CED9FF;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.5s;
            z-index: 2;
            padding: 17px;
            box-sizing: border-box;
        }


        .pull-down-button {
            cursor: pointer;
            position: fixed;
            color: #000000;
            top: 65px;
            left: 70px;
            /* Updated property */
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 0px;
            padding: 10 10px;
        }


        .pull-down-button:hover {
            background-color: #A0B9FA;
        }


        .main {
            margin-top: 100px;
            margin-left: 220px;
            padding: 60px 20px 20px;
            padding-bottom: 200px;
            background-color: #00000000;
        }


        .task-container {
            /*TODO dropdown note*/
            margin-top: 10px;
            margin-bottom: 0px;
            font-family: Tahoma;
            color: #000000;
        }


        button {
            /*add and delete button*/
            background-color: #ffffff4d;
            color: rgb(0, 0, 0);
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 6px;
        }


        button:hover {
            background-color: #A0B9FA;
        }


        .folder-container {
            margin-top: 20px;
            size: fixed;
            padding: 80px;
            margin-right: 10px;
            background-color: #CED9FF;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            width: 50px;
            /* Set the desired width */
            height: 30px;
            /* Set the desired height */
            text-align: center;
            line-height: 1.5;
            position: relative;
        }


        .folder-container:hover {
            background-color: #A0B9FA;
        }


        .delete-button {
            position: absolute;
            bottom: 0;
            right: 0px;
            background-color: #ffffff66;
            color: #000000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .delete-button:hover {
            background-color: #ff33339b;
        }


        .back-button {
            background-color: #A0B9FA;
            color: rgb(0, 0, 0);
            position: fixed;
            bottom: 10%;
            left: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .back-button:hover {
            background-color: #ffffff;
        }


    </style>
</head>


<body>


    <ul>
        <li><a th:href="@{flashcard}">FlashCard</a></li>
        <li><a th:href="@{studyroom}">Study Room</a></li>
        <li><a th:href="@{dashboard}">Dashboard</a></li>
    </ul>


    <div class="pull-down-button" onclick="toggleCurtain()">TODO</div>
    <div class="sidebar">
        <div class="curtain" id="toDoCurtain">
            <br>
            <button onclick="addTask()">Add</button>
            <button onclick="deleteTask()">Delete</button>
        </div>
        <div class="pull-down-button" onclick="toggleCurtain()">TODO</div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <div class="main" id="mainContent">


        <div class="createnote">
            <h2>Add a New Note</h2>


            <form th:action="@{/save-notes}" method="post" th:object="${note}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required />
                <br />
                <label for="text">Note Text:</label>
                <textarea id="text" name="text" th:field="*{text}" required></textarea>
                <br />
                <button type="submit">Save Note</button>
            </form>
            <br />
            <a th:href="@{/notes}">Back to Notes List</a>
        </div>
    </div>


    <script>
        var curtainOpen = false;


        function toggleCurtain() {
            var curtain = document.getElementById('toDoCurtain');
            var curtainHeight = curtain.scrollHeight;


            if (curtainOpen) {
                curtain.style.height = '0';
            } else {
                curtain.style.height = curtainHeight + 'px';
            }


            curtainOpen = !curtainOpen;
        }


        function addTask() {
            var taskName = prompt("Enter the task name:");
            if (taskName) {
                var newTaskContainer = document.createElement("div");
                newTaskContainer.className = "task-container";
                newTaskContainer.innerHTML = '<b><label><input type="checkbox" name="task" value="' + taskName + '"> ' + taskName + '</label></b>';
                document.getElementById('toDoCurtain').appendChild(newTaskContainer);


                // Close the curtain after adding a new task
                curtainOpen = false;
                toggleCurtain();
            }
        }


        function deleteTask() {
            var checkboxes = document.querySelectorAll('input[name="task"]:checked');
            checkboxes.forEach(function (checkbox) {
                checkbox.parentNode.parentNode.remove();
            });
        }


        function createNewRoom() {
            var folderTitle = prompt("Enter the folder title for the new room:");
            if (folderTitle) {
                var newFolder = document.createElement("div");
                newFolder.className = "folder-container";
                newFolder.innerHTML = '<b><label>' + folderTitle + '</label></b>';
                newFolder.innerHTML += '<button class="delete-button" onclick="deleteFolder(this)">Delete</button>';
                document.getElementById('mainContent').appendChild(newFolder);
            }
        }


        function deleteFolder(button) {
            button.parentNode.remove();
        }


        function goBack() {
            // Go back to the previous webpage
            window.history.back();
        }
    </script>




</body>


</html>
